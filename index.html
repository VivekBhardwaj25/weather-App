<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            invalid city name
        </div>
        <div class="weather">
            <h2 class="city">Mumbai</h2>
            <div class="date">
                <!-- <p></p> -->
            </div>
            <img src="./images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">25<sup>Â°C</sup></h1>
            <div class="details">
                <div class="first-col">
                    <img src="./images/humidity.png" alt="" class="humidity-icon">
                    <div class="humidity">
                     <p>50%</p>
                     <p>Humidity</p>
                   </div>
                </div>
                <div class="second-col">
                    <img src="./images/wind.png" alt="" class="wind-icon">
                    <div class="wind">
                        <p>15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
